<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:1px solid gold;
            height:auto;
        }
    </style>


</head>
<body>
    <!-- 일반적으로 div 태그는 가로를 한줄을 모두 차지
        하지만 float을 통해 사이즈를 %로 조절하면 한줄안에 여러개의 섹션을 구성할 수 있다. -->
    <div style="float:left; width:33%;">
        첫 번째 영역
    </div>
    <div style="float:left; width:33%;">
        두 번째 영역
    </div>
    <div style="float:left; width:33%;">
        세 번째 영역
    </div>

    <div style="width:300; height:300; float:left; ">
        <img src="./image.png" style="width:300px; height:300px">
        인생
    </div>

</body>
</html>
