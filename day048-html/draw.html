<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Canvas-2D 그리기</h3>
    <canvas id="cv" width="200" height="200" style="border: 1px solid black;"></canvas>

    <h3>SVG-2D 벡터 그리기</h3>
    <svg height="200" width="200" style="border: 1px solid black;">
        <!-- 삼각형 그리기 -->
        <polygon points="50,10 20,100 80,100" style="fill:red;stroke:black;stroke-width:1;"/> 

    </svg>


    <script>
        // 자바스크립트로 canvas에 도형 그려보기 실습

        // canvas 요소 찾기
        var canvas = document.getElementById('cv');

        // canvas 요소의 2D 렌더링 컨텍스트 가져오기
        var context = canvas.getContext('2d');

        // 그리기 시작
        context.beginPath();

        // 그리기 위치 결정
        context.moveTo(50, 10);

        // 선 그리기
        context.lineTo(20, 100);
        context.lineTo(80, 100);
        context.lineTo(50, 10);

        context.stroke();
        context.fillStyle = "blue";
        context.fill();
        

    </script>
</body>
</html>
