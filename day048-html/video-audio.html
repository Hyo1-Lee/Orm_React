<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>비디오 실습</h2>
    <video width="328" height="240" controls autoplay poster="/img/video-bg.png">
        <source src="LupinRun.mp4" type="video/mp4">
    </video>

    <!-- iframe 태그는 외부 링크 주소 리소스를 내 웹페이지에 삽입해주는 기능 제공 -->
    <div width="1080" height="720">
        <iframe src="https://www.youtube.com/embed/lFnD2-TUguI?si=dJ_sFJ3e6RSsDT-a" title="맞춤법상 틀린 것 같지만 올바른 단어들 알아보기" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>


    <h2>오디오 실습</h2>
    <audio controls>
        <source src="Kalimba.mp3" type="audio/mpeg">
        <source src="Kalimba.ogg" type="audio/ogg">
    </audio>

</body>

</html>
